<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll App</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-content header">
    <div class="logo-content">
      <div>
        <span class="emp-text">EMPLOYEE</span>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="header-content">
      <div class="emp-detail-text">
        Employee Details <div class="emp-count">10</div>
      </div>
      <a href="../pages/EmployeePayroll.html" class="add-button">
        <img src="../assets/add-24px-2-16.png" alt="">Add User
      </a>
    </div> <!-- header-content -->
    <div class="table-main">
      <table class="table" id="table-display">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Gender</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Start date</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td><img src="../assets/very-random-pose-asian-men-260nw-2423213779.webp" alt="" class="profile">
          </td>
          <td>Abi</td>
          <td>Male</td>
          <td><div class="dept-label">HR</div>
          <div class="dept-label">Finance</div></td>
          <td>350000</td>
          <td>1 Jan 2021</td>
          <td>
            <div class="actions">
              <img onclick="remove(this)" src="../assets/icons/icons8-delete.svg" alt="delete">
              <img onclick="update(this)" src="../assets/icons/edit.png" alt="edit">
            </div>
          </td>
        </tr>
      </table>
    </div> <!-- table-main -->
  </div> <!-- main-content -->
</body>
</html>
