<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll UI</title>
  <script defer src="../js/EmployeePayroll.js"></script>
  <script defer src="../js/EmployeePayrollForm.js"></script>
  <link rel="stylesheet" href="../css/employee_payroll.css">
</head>
<body>
  <header class="header-content header">
    <div class="logo-content">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onreset = "resetForm()" onsubmit="save()">
      <div class="form-head">Employee Payroll Form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input type="text" class="input" id="name" name="name" placeholder="Your name..." required>
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile" value="" required>
            <img src="" class="profile" id="image1">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile" value="" required>
            <img src="" class="profile" id="image2">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile" value="" required>
            <img src="" class="profile" id="image3">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile" value="" required>
            <img src="" id="image4" class="profile"x>
          </label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label class="text" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label class="text" for="female">Female</label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
          <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
          <label for="hr" class="text">HR</label>
          
          <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
          <label for="hr" class="text">Sales</label>
          
          <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
          <label for="hr" class="text">Finance</label>
          
          <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
          <label for="hr" class="text">Engineer</label>
          
          <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
          <label for="hr" class="text">Others</label>
        </div>
      </div>
      <div class="row-content">
        <label for="salary" class="label text">Choose your salary</label>
        <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="10000" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </div>
      <div class="row-content">
        <label for="startDate" class="label text">Start Date</label>
        <div>
          <select name="Day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="Month" id="month">
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="aug">Aug</option>
            <option value="sep">Sep</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dev</option>
          </select>
          <select name="Year" id="year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
      </div>
      <div class="row-content">
        <label for="notes" class="label text">Notes</label>
        <textarea name="Notes" id="notes" class="input" style="height: 100px;"></textarea>
      </div>
      <div class="button-content">
        <div class="submit-reset">
          <a href="home.html" class="cancel-buton button">Cancel</a>
          <button type="submit" class="button submit-button" id="sumbit-button">Submit</button>
          <button type="reset" class="reset-button button">Reset</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
