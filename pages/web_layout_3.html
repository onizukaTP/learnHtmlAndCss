<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web layout 4</title>
        <style>
            * {
                box-sizing: border-box;
                font-size: 20px;
            }
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: row;
                margin: 0;
            }
            .outer-col-1 {
                background: lightpink;
                flex: 1;
            }
            .outer-col-2 {
                display: flex;
                flex-direction: column;
                flex: 5;
            }
            .inner-row {
                display: flex;
                flex-direction: row;
            }
            .inner-col {
                flex: 4;
            }
            .inner-row article {
                min-height: 60vh;
            }
            .inner-row aside {
                background: beige;
                flex: 1;
            }
            header, footer {
                background: limegreen;
                height: 20vh;
            }
            header, footer, nav, article, aside {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <nav class="outer-col-1">Nav</nav>
        <div class="outer-col-2">
            <header>Header</header>
            <div class="inner-row">
                <div class="inner-col">
                    <article>Article</article>
                    <footer>Footer</footer>
                </div>
                <aside>Aside</aside>
            </div>
        </div>
    </body>
</html>
